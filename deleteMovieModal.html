<div id="deleteMovieModal" class="modal hide fade" style="min-width: 100px; min-height: 5px">  
	<div class="modal-header">  
		<button class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
		<h3>Delete {{mymovies[movie_index].Name}}</h3>
	</div>   
	<div class="modal-footer">
		<button class="btn btn-danger" data-dismiss="modal" ng-click='deleteMovie(mymovies[movie_index].Name)'>Delete</button>
		<button class="btn btn-success pull-left" data-dismiss="modal">Keep Movie</button>
	</div>
</div>
